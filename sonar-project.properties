sonar.projectKey=khalillabban_Snorting-Code
sonar.organization=khalillabban
sonar.host.url=https://sonarcloud.io

sonar.sources=app,components,constants
sonar.tests=__tests__
sonar.test.inclusions=__tests__/**/*.test.ts,__tests__/**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.expo/**,**/.scannerwork/**,**/coverage/**

sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.verbose=true


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=Snorting-Code
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8