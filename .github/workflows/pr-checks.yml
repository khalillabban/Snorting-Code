name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Check if PR has required labels
  label-check:
    name: Label Check
    runs-on: ubuntu-latest
    steps:
      - name: Check for required labels
        uses: actions/label-syncer@v1
        continue-on-error: true

  # Check PR size
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          ADDED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$1} END {print sum}')
          DELETED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$2} END {print sum}')
          TOTAL=$((ADDED + DELETED))
          
          echo "Added: $ADDED lines"
          echo "Deleted: $DELETED lines"
          echo "Total changes: $TOTAL lines"
          
          if [ $TOTAL -gt 1000 ]; then
            echo "⚠️ Warning: PR is large ($TOTAL lines changed). Consider breaking it into smaller PRs."
          fi

  # Preview deployment (optional - requires deployment setup)
  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

