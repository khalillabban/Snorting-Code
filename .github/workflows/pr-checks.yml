name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Check if PR has required labels
  label-check:
    name: Label Check
    runs-on: ubuntu-latest
    steps:
      - name: Check for required labels
        uses: actions/label-syncer@v1
        continue-on-error: true

  # Check PR size
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          ADDED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$1} END {print sum}')
          DELETED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$2} END {print sum}')
          TOTAL=$((ADDED + DELETED))
          
          echo "Added: $ADDED lines"
          echo "Deleted: $DELETED lines"
          echo "Total changes: $TOTAL lines"
          
          if [ $TOTAL -gt 1000 ]; then
            echo "Warning: PR is large ($TOTAL lines changed). Consider breaking it into smaller PRs."
          fi

  # Quick frontend checks
  frontend-quick-check:
    name: Frontend Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npm run type-check

  # Quick backend checks
  backend-quick-check:
    name: Backend Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run lint
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run type check
        working-directory: ./backend
        run: mypy . || true
